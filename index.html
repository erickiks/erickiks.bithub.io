<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="android.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<table>
    <!--android vermelho-->
    <td>
<div class="android">
	<div class="head">
        <!-- Antena esquerda -->
		<div class="left_ant""></div>
        <!-- Antena direita -->
		<div class="right_ant"></div>
        <!-- Olho esquerdo -->
		<div class="left_eye"></div>
        <!-- Olho direito -->
		<div class="right_eye"></div>
	</div>

	<div class="body">
        <!-- Braço Esquerdo -->
		<div class="left_arm"></div>
        <!-- Braço Direito -->
		<div class="right_arm"></div>
        <!-- Perna Esquerda -->
		<div class="left_leg"></div>
        <!-- Perna Direita -->
		<div class="right_leg"></div>
	</div>
</div>
</td>

 <!--android preto-->
<td>
<div class="androidB">
	<div class="headB">
        <!-- Antena esquerda -->
		<div class="left_antB""></div>
        <!-- Antena direita -->
		<div class="right_antB"></div>
        <!-- Olho esquerdo -->
		<div class="left_eyeB"></div>
        <!-- Olho direito -->
		<div class="right_eyeB"></div>
	</div>

	<div class="bodyB">
        <!-- Braço Esquerdo -->
		<div class="left_armB"></div>
        <!-- Braço Direito -->
		<div class="right_armB"></div>
        <!-- Perna Esquerda -->
		<div class="left_legB"></div>
        <!-- Perna Direita -->
		<div class="right_legB"></div>
	</div>
</div>
</td>
 <!--android AZUL-->
 <td>
    <div class="androidC">
        <div class="headC">
            <!-- Antena esquerda -->
            <div class="left_antC""></div>
            <!-- Antena direita -->

            <div class="right_eyeC"></div>
        </div>
    
        <div class="bodyC">
            <!-- Braço Esquerdo -->
            <div class="left_armC"></div>
            <!-- Braço Direito -->
            <div class="right_armC"></div>
            <!-- Perna Esquerda -->
            <div class="left_legC"></div>
            <!-- Perna Direita -->
            <div class="right_legC"></div>
        </div>
    </div>
    </td>

 </table>

</html>
